<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Mockup</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="sec1">
            <div class="selfet">
                <div class="bubb">
                    <img class="imgbub" src="14.jpg" alt="">
                </div>
                <div class="tag">
                    <i class="fo-solid fa-ellipsis"></i>
                </div>
            </div>
        </section>
        <section class="sec2">
            <img class="imgmid" src="lofi-20992.jpg" alt="">
        </section>
        <section class="sec3">
            <div class="iconsec">
                <div class="left">
                    <i style="color: red;" class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-paper-plane"></i>
                </div>
                <div class="right">
                    <i class="fas fa-bookmark"></i>
                </div>
            </div>
            <div class="like">
                <span>3,124,896 Likes</span>
            </div>
            <div class="cnt">
                <span id="name">Username</span>
                <img src="verified.png" alt="">
                Enhance your Instagram post with, UI Mockup Pad Template
                <a href="#" id="tagger">@instagram #templates</a>
            </div>
            <div class="view">
                <div class="down">View all 19K comments</div>
            </div>
        </section>
    </main>
</body>
</html>
